<div class="wrapper">
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="banner_pic"><img src="images/title_banner.png" alt=""/>  </div>
                    <div class="aro"><a href="#"><img src="images/aro_big.png" alt=""/></a> </div>
                </div>
            </div>
        </div>
    </section>
    <section class="main_bdy innr" style="background-size:cover;"> 
        <div id="pokemon_trainers" class="container">
            <div ng-init="app.user.getAllUsers()">
                <h1>Trainers</h1>
                <h4 ng-show="!!!app.user.getUserList().length">There are no registered users.</h4>
                <table class="table table-striped">
                    <tr>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                    <tr ng-repeat="user in app.user.getUserList()">
                        <td ng-bind="user.username"></td>
                        <td ng-bind="user.firstname"></td>
                        <td ng-bind="user.lastname"></td>
                        <td ng-bind="user.gender"></td>
                        <td><a href="#/user/{{user.username}}">View</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
