<h1>My Teams <span class="badge">{{app.myTeams.length}}</span></h1>
<div class="panel-group" id="teamsAccordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" ng-repeat="team in app.myTeams">
        <div class="panel-heading" role="tab" id="heading{{$index + 1}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#teamsAccordion" href="" aria-expanded="false" aria-controls="collapse{{$index + 1}}">
                    {{team.name}}
                </a>
            </h4>
        </div>
        <div id="collapse{{$index + 1}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index + 1}}">
            <div class="panel-body">
                Pok√©mon count: {{team.pokemonList.length}}
                <div ng-repeat="pokemon in team.pokemonList">
                    <h3>Pokemon {{pokemon.name}}</h3>
                    <img src="images/sprites/{{pokemon.pokedexId}}.png" alt="{{pokemon.name}}" title="{{pokemon.name}}">
                </div>
            </div>
        </div>
    </div>
</div>
