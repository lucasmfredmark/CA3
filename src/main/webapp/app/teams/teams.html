<h1>My Teams <span class="badge">{{app.team.getTeamList().length}}</span></h1>
<h4 ng-show="!!!app.team.getTeamList().length">You have no teams.</h4>
<uib-accordion ng-show="app.team.getTeamList().length">
    <uib-accordion-group ng-repeat="team in app.team.getTeamList() track by $index">
        <uib-accordion-heading>{{team.name}} (<span>{{team.pokemonList.length || 0}}</span>)</uib-accordion-heading>
        <p class="text-muted" ng-show="!!!team.pokemonList.length">This team has no Pok√©mon.</p>
        <div class="row">
            <div class="col-sm-2" ng-repeat="pokemon in team.pokemonList track by $index">
                <a href="#/pokemon/{{pokemon.pokedexId}}" uib-tooltip="Click to show details">
                    <img ng-src="images/sprites/{{pokemon.pokedexId}}.png" class="img-responsive center-block" alt="#{{pokemon.pokedexId}}" title="#{{pokemon.pokedexId}}">
                </a>
            </div>
        </div>
    </uib-accordion-group>
</uib-accordion>
