<div class="wrapper">
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="banner_pic"><img src="images/title_banner.png" alt=""/>  </div>
                    <div class="aro"><a href="#"><img src="images/aro_big.png" alt=""/></a> </div>
                </div>
            </div>
        </div>
    </section>
    <section class="main_bdy innr" style="background-size:cover;"> 
        <div ng-init="storage.getAllPokemonByUsername(storage.userService.getUsername())" id="fundsCtrl" ng-controller="StorageCtrl as storage" class="container">
            <div class="row">
                <div class="storage_box_each col-sm-2" ng-repeat="pokemon in storage.pokemon track by $index">
                    <a href="#/pokemon/{{pokemon.pokedexId}}" uib-tooltip="Click to show details">
                        <img ng-src="images/sprites/{{pokemon.pokedexId}}.png" class="img-responsive center-block" alt="#{{pokemon.pokedexId}}" title="#{{pokemon.pokedexId}}">
                    </a>
                </div>
            </div>
        </div>
    </section>
